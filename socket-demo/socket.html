<html>
  <head><title>socket.io Test</title>
  </head>
  <body>
    <div id="status">Not connected.</div>
    <div id="message"></div>
    <script src="/socket.io/socket.io.js"></script> 
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        var socket = new io.Socket(null);
        socket.on('connect', function(){ $('status').innerHTML = 'Connected'; }); 
        socket.on('message', function(message){ $('message').innerHTML = message; }); 
        socket.on('disconnect', function(){ $('status').innerHTML = "Not connected."; }); 
        socket.connect();
    </script>    
  </body>
</html>
